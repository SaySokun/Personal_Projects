<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="icon" href="cal_icon.png">
    <link rel="stylesheet" href="cal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="wrapper"> 
        <div class="txt">
            <h1>Simple Calculator</h1>
        </div> 
        <div class="cal_body">
            <div class="display ">
                <div class="symbol ">
                    <h2 class="sym" id="sym"></h2>
                </div>
                <div class="number">
                    <h1 class="num" id="num">0</h1>
                </div>
            </div>
            
            <div class="pad_body">
                <div class="grid_container">
                <div class="item"><button id="c" onclick=can()>C</button></div>
                <div class="item"><button id="backbtn" onclick = back() accesskey=""><i class="fa-solid fa-arrow-right"></i></button></div>
                <div class="item"><button>%</button></div>
                <div class="item" id="divide"><button id="dbtn" onclick = div()><i class="fa-solid fa-divide"></i></button></div>
                <div class="item"><button onclick = seven() accesskey="">7</button></div>
                <div class="item"><button onclick = eight()>8</button></div>
                <div class="item"><button onclick = nine()>9</button></div>
                <div class="item" id="multiply"><button id="mbtn" onclick = mul()><i class="fa-solid fa-xmark"></i></button></div>
                <div class="item"><button onclick = four()>4</button></div>
                <div class="item"><button onclick = five()>5</button></div>
                <div class="item"><button onclick = six()>6</button></div>
                <div class="item" id="minus"><button id = "sbtn" onclick = sub()>-</button></div>
                <div class="item"><button onclick = one()>1</button></div>
                <div class="item"><button onclick = two()>2</button></div>
                <div class="item"><button onclick = three()>3</button></div>
                <div class="item" id="plus"><button id="pbtn" onclick = plus()>+</button></div>
                <div class="item"><button onclick = dot()>.</button></div>
                <div class="item"><button onclick = zero()>0</button></div>
                <div class="item_e"><button onclick=eql()>=</button></div>
                </div>
            </div>
        </div>
        <!-- <div class="credit"><a href=""></a></div> -->
    </div>
    <script src="cal.js"></script>
</body>
</html>
